<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        Progress Bar
    </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src=./js/script.js></script>
</head>

<body onload="fetch_and_load()">
    <div class="container">
        <div class="progress_bar" id="prog_bar_container_0">
            <div class="progress_level" id="prog_bar_0"></div>
        </div>
        <div class="progress_bar" id="prog_bar_container_1">
            <div class="progress_level" id="prog_bar_1"></div>
        </div>
        <div class="progress_bar" id="prog_bar_container_2">
            <div class="progress_level" id="prog_bar_2"></div>
        </div>
        <div class="progress_bar" id="prog_bar_container_3">
            <div class="progress_level" id="prog_bar_3"></div>
        </div>
        <div class="progress_bar" id="prog_bar_container_4">
            <div class="progress_level" id="prog_bar_4"></div>
        </div>
        <select class="dropdown" id="prog_bar_dropdown">
        </select>
        <button class="button" id="btn_0" onclick="move(0)"></button>
        <button class="button" id="btn_1" onclick="move(1)"></button>
        <button class="button" id="btn_2" onclick="move(2)"></button>
        <button class="button" id="btn_3" onclick="move(3)"></button>
        <button class="button" id="btn_4" onclick="move(4)"></button>
        <button class="button" id="btn_5" onclick="move(5)"></button>
    </div>
</body>

</html>
